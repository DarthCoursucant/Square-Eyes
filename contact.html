<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="./css files/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
<!--Header Code-->
<header>
    <div class="header">
        <div class="header-left">
            <div class="logo-container">
                <a href="index.html"><img src="./media/Logo.png"></a>
            </div>
         </div>
        <div class="header-right">
            <div id="Contact" class="headerbutton">
                <a class="active" href="contact.html">Contact Us</a>
            </div>
            <div id="about" class="headerbutton">
                <a href="about.html">About Us</a>
            </div>
            <div id="Cart" class="headerbutton">
                <a href="cart.html">Shopping Cart</a>
            </div>
        </div>
    </div>
</header>

<h1>Fill Out The Form Below If You Have Any Questions <br> Or If You Encanter Any Problems</h1>

<form action="succesfulcontact.html">
    <ul>
        <li>
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" name="user_name"/>
        </li>
        <br>
        <li>
            <label for="mail">Enter Your E-mail</label>
            <input type="email" id="mail" name="user_email"/>
        </li>
        <br>
        <li>
            <label for="message">Enter Your Message To Us</label>
            <textarea id="message" name="user_message"></textarea>
        </li>
        <br>
        <li class="bodybuttons">
            <a href="succesfulcontact.html" type="submit">Send Your Message</a>
        </li>
    </ul>
</form>

<!--Footer Code-->
<footer>
    <div class="footer"></div>
</footer>
